<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SIM Info Portal — Made by E3-HACKER</title>
<style>
body, html { margin:0; padding:0; height:100%; font-family: 'Courier New', Courier, monospace; background:#0a0a0a; color:#00ffea; overflow:hidden; }
#bgCanvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
#overlay { position:fixed; inset:0; background: rgba(0,0,0,0.97); display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; z-index:1000; padding:24px; transition:opacity .45s; }
#overlay h1 { font-size:2.2rem; margin:0 0 14px; color:#00ffea; text-shadow:0 0 15px #00ffea; }
.join-row { display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-bottom:14px; }
.join-btn { padding:14px 26px; border-radius:12px; text-decoration:none; font-weight:700; border:none; cursor:pointer; box-shadow:0 0 18px rgba(0,255,234,0.2); transition:transform .2s, box-shadow .2s; background: linear-gradient(90deg,#00ffea,#00c4b0); color:#000; }
.join-btn:hover { transform:scale(1.07); box-shadow:0 0 35px #00ffea; }
.join-btn.secondary { background:transparent; color:#00ffea; border:1px solid rgba(0,255,234,.22); box-shadow:none; }
#continueBtn { margin-top:8px; padding:12px 22px; border-radius:10px; border:none; cursor:pointer; background:#071313;color:#00ffea;font-weight:700; box-shadow:0 0 22px rgba(0,255,234,0.2); opacity:.45; pointer-events:none; }
#continueBtn.enabled { opacity:1; pointer-events:auto; }
#content { display:none; z-index:10; width:92%; max-width:720px; margin:32px auto; padding:24px; box-sizing:border-box; background:rgba(0,0,0,0.15); border-radius:12px; backdrop-filter:blur(8px); }
h2 { margin:0 0 16px; }
.controls { display:flex; gap:12px; margin-bottom:16px; }
input { flex:1; padding:14px; border-radius:10px; border:none; background:rgba(0,255,234,0.06); color:#00ffea; box-shadow: inset 0 0 12px rgba(0,255,234,0.08); }
input::placeholder { color: rgba(0,255,234,0.45); }
.search-btn { padding:12px 20px; border-radius:10px; border:none; background:#00ffea; color:#000; font-weight:700; cursor:pointer; box-shadow:0 0 20px #00ffea; transition:transform .2s, box-shadow .2s; }
.search-btn:hover { transform:scale(1.06); box-shadow:0 0 40px #00ffea; }
#result { display:flex; flex-direction:column; gap:16px; margin-top:12px; }
.card { background: linear-gradient(180deg, rgba(0,255,234,0.06), rgba(0,255,234,0.03)); border-radius:14px; padding:16px; box-shadow:0 0 20px rgba(0,255,234,0.1); transition:transform .2s, box-shadow .2s; }
.card:hover { transform:translateY(-5px); box-shadow:0 0 40px rgba(0,255,234,0.2); }
.card h3 { margin:0 0 6px; color:#00ffd6; font-size:1rem; }
.card p { margin:0; color:#dffdfa; word-break:break-word; }
#credit { position:fixed; right:12px; bottom:12px; font-size:12px; color:#00ffea; opacity:.95; background: rgba(0,0,0,0.45); padding:6px 12px; border-radius:8px; box-shadow:0 0 12px rgba(0,255,234,.08); }
@media (max-width:480px){ .join-row{flex-direction:column;} #overlay h1{font-size:1.6rem;} .join-btn{width:100%;} }
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<div id="overlay" aria-hidden="false">
  <h1>Join WhatsApp Channel & Group to access SIM info</h1>
  <div class="join-row">
    <a id="channelBtn" class="join-btn" href="https://chat.whatsapp.com/YourChannelLink" target="_blank" rel="noopener noreferrer">Join WhatsApp Channel</a>
    <a id="groupBtn" class="join-btn" href="https://chat.whatsapp.com/YourGroupLink" target="_blank" rel="noopener noreferrer">Join WhatsApp Group</a>
    <button id="checkBtn" class="join-btn secondary" type="button">I joined (click to mark)</button>
  </div>
  <div>
    <button id="continueBtn" type="button">Continue to Website</button>
  </div>
  <p style="margin-top:14px; color:rgba(0,255,234,0.55); font-size:.95rem;">(Click both join links — then tap <strong>“I joined”</strong> — the Continue button will enable.)</p>
</div>
<div id="content" aria-hidden="true">
  <h2>SIM Information Lookup</h2>
  <div class="controls">
    <input id="numberInput" type="text" placeholder="Enter SIM Number (e.g. 03XXXXXXXXX)" />
    <button class="search-btn" onclick="fetchData()">Search</button>
  </div>
  <div id="result"></div>
</div>
<div id="credit">Made by E3-HACKER</div>
<script>
const channelBtn = document.getElementById('channelBtn');
const groupBtn = document.getElementById('groupBtn');
const checkBtn = document.getElementById('checkBtn');
const continueBtn = document.getElementById('continueBtn');
const overlay = document.getElementById('overlay');
const content = document.getElementById('content');
let clickedChannel=false, clickedGroup=false, clickedConfirm=false;
channelBtn.addEventListener('click',()=>{clickedChannel=true;updateContinueState();});
groupBtn.addEventListener('click',()=>{clickedGroup=true;updateContinueState();});
checkBtn.addEventListener('click',()=>{clickedConfirm=true;updateContinueState();checkBtn.textContent='Marked as joined ✓';checkBtn.style.opacity='0.85';setTimeout(()=>{checkBtn.style.opacity='1';},300);});
function updateContinueState(){const channelOk=clickedChannel||clickedConfirm;const groupOk=clickedGroup||clickedConfirm;if(channelOk&&groupOk){continueBtn.classList.add('enabled');}}
continueBtn.addEventListener('click',()=>{if(!continueBtn.classList.contains('enabled')){continueBtn.animate([{transform:'translateX(0)'},{transform:'translateX(-8px)'},{transform:'translateX(8px)'},{transform:'translateX(0)'}],{duration:300});return;}overlay.style.opacity='0';setTimeout(()=>{overlay.style.display='none';},450);content.style.display='block';content.setAttribute('aria-hidden','false');});
async function fetchData(){const number=document.getElementById('numberInput').value.trim();const resultDiv=document.getElementById('result');resultDiv.innerHTML='';if(!number){resultDiv.innerHTML=`<div class="card"><h3>Error</h3><p>Please enter a SIM number.</p></div>`;return;}resultDiv.innerHTML=`<div class="card"><h3>Loading</h3><p>Fetching data for ${escapeHtml(number)} …</p></div>`;try{const proxyUrl='https://api.allorigins.win/raw?url=';const apiUrl=encodeURIComponent(`https://fam-official.serv00.net/api/database.php?number=${encodeURIComponent(number)}`);const resp=await fetch(proxyUrl+apiUrl);if(!resp.ok)throw new Error(`${resp.status} ${resp.statusText}`);const text=await resp.text();let data;try{data=JSON.parse(text);}catch(e){data=null;}resultDiv.innerHTML='';if(data&&typeof data==='object'){const preferred=['name','Name','owner','Owner','address','Address','cnic','CNIC','cnsc','CNSC','sim','Sim'];const used=new Set();preferred.forEach(k=>{if(data[k]!==undefined){resultDiv.innerHTML+=buildCard(k,data[k]);used.add(k);}});for(const k in data){if(!used.has(k)){resultDiv.innerHTML+=buildCard(k,data[k]);}}}else{resultDiv.innerHTML=buildCard('Raw Response',text);}}catch(err){resultDiv.innerHTML=`<div class="card"><h3>Error fetching</h3><p>${escapeHtml(String(err))}</p></div>`;}}
function buildCard(title,value){const v=(value===null||value===undefined)?'':escapeHtml(String(value));return `<div class="card"><h3>${escapeHtml(title)}</h3><p>${v}</p></div>`;}
function escapeHtml(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');}
const canvas=document.getElementById('bgCanvas');const ctx=canvas.getContext('2d');function resizeCanvas(){canvas.width=innerWidth;canvas.height=innerHeight;}window.addEventListener('resize',resizeCanvas);resizeCanvas();const particles=[];const P=Math.floor((canvas.width*canvas.height)/60000);for(let i=0;i<Math.max(80,P);i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.6+0.6,vx:(Math.random()-0.5)*0.4,vy:(Math.random()-0.5)*0.4,alpha:0.6+Math.random()*0.4});}
function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);const g=ctx.createLinearGradient(0,0,canvas.width,canvas.height);g.addColorStop(0,'rgba(0,20,20,0.06)');g.addColorStop(1,'rgba(0,0,0,0.06)');ctx.fillStyle=g;ctx.fillRect(0,0,canvas.width,canvas.height);ctx.globalCompositeOperation='lighter';particles.forEach(p=>{ctx.beginPath();ctx.fillStyle=`rgba(0,255,234,${p.alpha})`;ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();p.x+=p.vx;p.y+=p.vy;if(p.x<-10)p.x=canvas.width+10;if(p.x>canvas.width+10)p.x=-10;if(p.y<-10)p.y=canvas.height+10;if(p.y>canvas.height+10)p.y=-10;});for(let i=0;i<particles.length;i++){for(let j=i+1;j<particles.length;j++){const a=particles[i],b=particles[j];const dx=a.x-b.x,dy=a.y-b.y,d=Math.sqrt(dx*dx+dy*dy);if(d<90){ctx.strokeStyle=`rgba(0,255,234,${(0.12*(90-d)/90).toFixed(3)})`;ctx.lineWidth=0.6;ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.stroke();}}}requestAnimationFrame(draw);}draw();
</script>
</body>
</html>
